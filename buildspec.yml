version: 0.2
env:
  secrets-manager:
    LOGIN: local/sonar:sonartoken
    HOST: local/sonar:HOST
    Organization: local/sonar:Organization
    Project: local/sonar:Project
phases:
  install:
    commands:
      - echo "Install phase ..."
      - wget https://download.oracle.com/java/17/latest/jdk-17_linux-x64_bin.tar.gz
      - tar -xzf jdk-17_linux-x64_bin.tar.gz
      - ls jdk-17/bin  # bin klasöründeki dosyaları kontrol edin
      - export JAVA_HOME=$(pwd)/jdk-17
      - export PATH=$JAVA_HOME/bin:$PATH
      - java -version
  pre_build:
    commands:
      - echo "Pre build phase ..."
      - apt-get update
      - apt-get install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - export PATH=$PATH:./sonar-scanner-4.7.0.2747-linux/bin/
      - $JAVA_HOME/bin/java -version  # Bu komut çalışıyor mu kontrol edin
  build:
    commands:
      - echo "Build phase ..."
      - sonar-scanner -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
  post_build:
    commands:
      - echo "Post build phase ..."
